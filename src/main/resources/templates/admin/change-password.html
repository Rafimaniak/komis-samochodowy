    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">üöó Komis Samochodowy</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-link" href="/samochody">Samochody</a>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        Admin
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/admin">Panel Admina</a></li>
                        <li><a class="dropdown-item" href="/admin/users">U≈ºytkownicy</a></li>
                        <li><a class="dropdown-item" href="/klienci">Klienci</a></li>
                        <li><a class="dropdown-item" href="/pracownicy">Pracownicy</a></li>
                    </ul>
                </div>
            </div>

            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/users">U≈ºytkownicy</a>
                <a class="nav-link" href="/admin">Panel Admina</a>
                <a class="nav-link" href="/">Strona G≈Ç√≥wna</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0" th:text="${tytul}">Zmiana has≈Ça</h4>
                </div>
                <div class="card-body">
                    <!-- Komunikaty -->
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle"></i>
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        Zmieniasz has≈Ço dla u≈ºytkownika: <strong th:text="${user.username}"></strong>
                    </div>

                    <form th:action="@{/admin/users/change-password/{id}(id=${user.id})}" method="post">
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nowe has≈Ço *</label>
                            <input type="password" class="form-control" id="newPassword"
                                   name="newPassword" required minlength="6">
                            <div class="form-text">Minimum 6 znak√≥w</div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Potwierd≈∫ nowe has≈Ço *</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                   name="confirmPassword" required minlength="6">
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/admin/users" class="btn btn-secondary me-md-2">Anuluj</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-key"></i> Zmie≈Ñ has≈Ço
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Walidacja zgodno≈õci hase≈Ç
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const newPassword = document.getElementById('newPassword');
        const confirmPassword = document.getElementById('confirmPassword');

        form.addEventListener('submit', function(e) {
            if (newPassword.value !== confirmPassword.value) {
                e.preventDefault();
                alert('Has≈Ça nie sƒÖ identyczne!');
                confirmPassword.focus();
            }
        });
    });
</script>
</body>
</html>
