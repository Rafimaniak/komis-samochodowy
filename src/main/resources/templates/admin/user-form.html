<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tytul}">Formularz u≈ºytkownika</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöó</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">üöó Komis Samochodowy</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-link" href="/samochody">Samochody</a>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        Admin
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/admin">Panel Admina</a></li>
                        <li><a class="dropdown-item" href="/admin/users">U≈ºytkownicy</a></li>
                        <li><a class="dropdown-item" href="/klienci">Klienci</a></li>
                        <li><a class="dropdown-item" href="/pracownicy">Pracownicy</a></li>
                    </ul>
                </div>
            </div>

            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/users">U≈ºytkownicy</a>
                <a class="nav-link" href="/admin">Panel Admina</a>
                <a class="nav-link" href="/">Strona G≈Ç√≥wna</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0" th:text="${tytul}">Formularz u≈ºytkownika</h4>
                </div>
                <div class="card-body">
                    <!-- Komunikaty -->
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle"></i>
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Formularz dla nowego u≈ºytkownika -->
                    <form th:if="${user.id == null}" th:action="@{/admin/users/create}"
                          method="post" th:object="${user}">

                        <div class="mb-3">
                            <label for="username" class="form-label">Nazwa u≈ºytkownika *</label>
                            <input type="text" class="form-control" id="username"
                                   th:field="*{username}" required minlength="3" maxlength="50">
                            <div class="form-text">Minimum 3 znaki</div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email"
                                   th:field="*{email}" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Has≈Ço *</label>
                            <input type="password" class="form-control" id="password"
                                   name="password" required minlength="6">
                            <div class="form-text">Minimum 6 znak√≥w</div>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Rola *</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="">Wybierz rolƒô</option>
                                <option th:each="role : ${roles}"
                                        th:value="${role}"
                                        th:text="${role}"></option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/admin/users" class="btn btn-secondary me-md-2">Anuluj</a>
                            <button type="submit" class="btn btn-primary">Utw√≥rz u≈ºytkownika</button>
                        </div>
                    </form>

                    <!-- Formularz dla edycji u≈ºytkownika -->
                    <form th:if="${user.id != null}" th:action="@{/admin/users/edit/{id}(id=${user.id})}"
                          method="post" th:object="${user}">

                        <div class="mb-3">
                            <label for="username" class="form-label">Nazwa u≈ºytkownika *</label>
                            <input type="text" class="form-control" id="username"
                                   th:field="*{username}" required minlength="3" maxlength="50">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email"
                                   th:field="*{email}" required>
                        </div>

                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nowe has≈Ço (opcjonalnie)</label>
                            <input type="password" class="form-control" id="newPassword"
                                   name="newPassword" minlength="6">
                            <div class="form-text">Zostaw puste, je≈õli nie chcesz zmieniaƒá has≈Ça</div>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Rola *</label>
                            <select class="form-select" id="role" th:field="*{role}" required>
                                <option th:each="role : ${roles}"
                                        th:value="${role}"
                                        th:text="${role}"
                                        th:selected="${role == user.role}"></option>
                            </select>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="enabled"
                                   th:field="*{enabled}">
                            <label class="form-check-label" for="enabled">Konto aktywne</label>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/admin/users" class="btn btn-secondary me-md-2">Anuluj</a>
                            <button type="submit" class="btn btn-primary">Zaktualizuj u≈ºytkownika</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
