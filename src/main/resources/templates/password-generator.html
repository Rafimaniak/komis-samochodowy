<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Generator Hase≈Ç BCrypt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>üîê Generator Hase≈Ç BCrypt</h1>

    <div class="card mt-4">
        <div class="card-body">
            <form method="get" action="/generate">
                <div class="mb-3">
                    <label for="password" class="form-label">Has≈Ço do zakodowania:</label>
                    <input type="text" class="form-control" id="password" name="password"
                           placeholder="Wprowad≈∫ has≈Ço" required>
                </div>
                <button type="submit" class="btn btn-primary">Generuj BCrypt</button>
            </form>
        </div>
    </div>

    <div th:if="${encodedPassword}" class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Wynik:</h5>
            <p><strong>Has≈Ço:</strong> <span th:text="${rawPassword}"></span></p>
            <p><strong>Zakodowane BCrypt:</strong> <code th:text="${encodedPassword}"></code></p>
            <p><strong>Zapytanie SQL:</strong></p>
            <pre class="bg-light p-3"><code th:text="${sqlUpdate}"></code></pre>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Przyk≈Çadowe has≈Ça:</h5>
            <ul>
                <li><a href="/generate?password=admin">admin</a></li>
                <li><a href="/generate?password=user">user</a></li>
                <li><a href="/generate?password=testowy">testowy</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
