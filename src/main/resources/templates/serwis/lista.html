<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tytul}">Lista Serwisów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div th:replace="fragments/navbar :: main-nav"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-tools me-2"></i> <span th:text="${tytul}">Lista Serwisów</span></h1>
        <div>
            <a href="/serwis/dodaj" class="btn btn-success">
                <i class="fas fa-plus"></i> Dodaj Serwis
            </a>
            <a href="/serwis/rezerwuj" class="btn btn-warning ms-2">
                <i class="fas fa-calendar-plus"></i> Zarezerwuj
            </a>
        </div>
    </div>

    <!-- Statystyki -->
    <div th:if="${tytul == 'Lista Serwisów'}" class="row mb-4">
        <div class="col-md-4">
            <div class="card text-white bg-warning">
                <div class="card-body text-center">
                    <i class="fas fa-clock fa-2x mb-2"></i>
                    <h3 th:text="${zarezerwowane}">0</h3>
                    <p class="card-text">Zarezerwowane</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success">
                <div class="card-body text-center">
                    <i class="fas fa-check-circle fa-2x mb-2"></i>
                    <h3 th:text="${zakonczone}">0</h3>
                    <p class="card-text">Zakończone</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-info">
                <div class="card-body text-center">
                    <i class="fas fa-money-bill fa-2x mb-2"></i>
                    <h3 th:text="${#numbers.formatDecimal(lacznyKoszt, 0, 'COMMA', 2, 'POINT') + ' zł'}">0 zł</h3>
                    <p class="card-text">Łączny koszt</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Komunikaty -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Filtry -->
    <div class="card mb-4">
        <div class="card-header bg-light">
            <h5 class="mb-0"><i class="fas fa-filter me-2"></i>Filtry</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3 mb-2">
                    <a href="/serwis" class="btn btn-outline-primary w-100">Wszystkie</a>
                </div>
                <div class="col-md-3 mb-2">
                    <a href="/serwis/zarezerwowane" class="btn btn-outline-warning w-100">Zarezerwowane</a>
                </div>
                <div class="col-md-3 mb-2">
                    <a href="/serwis/zakonczone" class="btn btn-outline-success w-100">Zakończone</a>
                </div>
                <div class="col-md-3 mb-2">
                    <a href="/samochody" class="btn btn-outline-secondary w-100">Samochody</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabela serwisów -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0"><i class="fas fa-list me-2"></i>Lista serwisów</h5>
        </div>
        <div class="card-body">
            <div th:if="${serwisy.empty}" class="alert alert-info text-center">
                <i class="fas fa-info-circle"></i> Brak serwisów w systemie.
            </div>

            <div th:if="${!serwisy.empty}" class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Data</th>
                        <th>Samochód</th>
                        <th>Pracownik</th>
                        <th>Opis</th>
                        <th>Koszt</th>
                        <th>Status</th>
                        <th>Akcje</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="serwis : ${serwisy}">
                        <td th:text="${serwis.id}"></td>
                        <td th:text="${serwis.dataSerwisu}"></td>
                        <td th:text="${serwis.samochod.marka + ' ' + serwis.samochod.model}"></td>
                        <td th:text="${serwis.pracownik.imie + ' ' + serwis.pracownik.nazwisko}"></td>
                        <td>
                            <small th:text="${serwis.opisUslugi}"></small>
                        </td>
                        <td>
                            <span th:if="${serwis.koszt != null}"
                                  th:text="${#numbers.formatDecimal(serwis.koszt, 0, 'COMMA', 2, 'POINT') + ' zł'}"
                                  class="fw-bold text-success"></span>
                            <span th:if="${serwis.koszt == null}" class="text-muted">-</span>
                        </td>
                        <td>
                            <span th:if="${serwis.status == 'ZAREZERWOWANY'}" class="badge bg-warning" th:text="${serwis.status}"></span>
                            <span th:if="${serwis.status == 'ZAKOŃCZONY'}" class="badge bg-success" th:text="${serwis.status}"></span>
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/serwis/edytuj/{id}(id=${serwis.id})}"
                                   class="btn btn-outline-primary" title="Edytuj">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <th:block th:if="${serwis.status == 'ZAREZERWOWANY'}">
                                    <a th:href="@{/serwis/zakoncz/{id}(id=${serwis.id})}"
                                       class="btn btn-outline-success" title="Zakończ">
                                        <i class="fas fa-check"></i>
                                    </a>
                                    <form th:action="@{/serwis/anuluj/{id}(id=${serwis.id})}"
                                          method="post" style="display: inline;">
                                        <button type="submit" class="btn btn-outline-danger" title="Anuluj"
                                                onclick="return confirm('Czy na pewno chcesz anulować ten serwis?')">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </form>
                                </th:block>
                                <form th:action="@{/serwis/usun/{id}(id=${serwis.id})}"
                                      method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-outline-danger" title="Usuń"
                                            onclick="return confirm('Czy na pewno chcesz usunąć ten serwis?')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a href="/" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Strona główna
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
