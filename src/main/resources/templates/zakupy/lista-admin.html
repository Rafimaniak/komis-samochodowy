<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Zakup贸w - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/"> Komis Samochodowy</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/zakupy">Zakupy</a>
            <a class="nav-link" href="/">Strona G贸wna</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4"><i class="fas fa-shopping-cart"></i> Lista Wszystkich Zakup贸w</h1>

    <div th:if="${zakupy.empty}" class="alert alert-info">
        <i class="fas fa-info-circle"></i> Brak zakup贸w w systemie.
    </div>

    <table th:unless="${zakupy.empty}" class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Samoch贸d</th>
            <th>Klient</th>
            <th>Pracownik</th>
            <th>Data zakupu</th>
            <th>Cena</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="z : ${zakupy}">
            <td>
                <strong th:text="${z.samochod.marka + ' ' + z.samochod.model}"></strong><br>
                <small class="text-muted" th:text="'Rok: ' + ${z.samochod.rokProdukcji}"></small>
            </td>
            <td th:text="${z.klient != null ? z.klient.imie + ' ' + z.klient.nazwisko : 'Brak danych'}"></td>
            <td th:text="${z.pracownik != null ? z.pracownik.imie + ' ' + z.pracownik.nazwisko : 'Brak danych'}"></td>
            <td th:text="${z.dataZakupu != null ? #temporals.format(z.dataZakupu, 'dd.MM.yyyy') : 'Brak'}"></td>
            <td class="text-success fw-bold"
                th:text="${z.cenaZakupu != null ? #numbers.formatDecimal(z.cenaZakupu, 0, 2, 'POINT') + ' z' : 'Brak'}">
            </td>
            <td>
                <form th:action="@{/zakupy/usun/{id}(id=${z.id})}" method="post"
                      onsubmit="return confirm('Czy na pewno chcesz usun ten zakup?');">
                    <button type="submit" class="btn btn-danger btn-sm">
                        <i class="fas fa-trash"></i> Usu
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/}" class="btn btn-secondary mt-3">
        <i class="fas fa-arrow-left"></i> Powr贸t do strony g贸wnej
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
